{% extends "barra.html" %}

{% block styles %}
<link rel="stylesheet" href="{{url_for('.static', filename='starter-template.css')}}">
<link href="{{ url_for('static', filename='img/favicon.png')}}" rel="icon">
  <link href="{{ url_for('static', filename='img/apple-touch-icon.png')}}" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='lib/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <!--external css-->
  <link href="{{ url_for('static', filename='lib/font-awesome/css/font-awesome.css')}}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style-responsive.css')}}" rel="stylesheet">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='img/logonew3png')}}" rel="icon">
  <link href="{{ url_for('static', filename='img/apple-touch-icon.png')}}" rel="apple-touch-icon">

{% endblock %}

{%block container %}
<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page" style="background-color:whitesmoke;height:100vh">
    <div class="container" >
      {% if request.args.get('error'): %}
      <div style="position:relative;top:50px;" class="alert alert-danger" role="alert">
        ¡Credenciales Inválidas!
      </div>
      {% endif %}
      <form class="form-login" action="{{ url_for('auth_authenticate') }}" method="POST" >
        <h2 class="form-login-heading">Iniciar Sesión</h2>
        <div class="login-wrap">

          <input name="username" class="form-control" placeholder="Usuario" required autofocus>
          <br>
          <input type="password" name="password" class="form-control" placeholder="Clave" required>
          <br>
          <button class="btn btn-theme btn-block" value="Login" type="submit"><i class="fa fa-lock"></i> ENTRAR</button>
          <hr>
          
<!--           <div class="registration">
            Don't have an account yet?<br/>
            <a class="" href="#">
              Create an account
              </a>
          </div> -->
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Forgot Password ?</h4>
              </div>
              <div class="modal-body">
                <p>Enter your e-mail address below to reset your password.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button class="btn btn-theme" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="{{ url_for('static', filename='lib/jquery/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='lib/bootstrap/js/bootstrap.min.js')}}"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="{{ url_for('static', filename='lib/jquery.backstretch.min')}}'"></script>
  <script>
    $.backstretch(("img/librenms.jpg"), {
      speed: 500
    });
  </script>
</body>

</html>
{% endblock %}
